<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CampusUnite</title>
    <link
      rel="icon"
      href="./3672869_college_education_graduate_student_university_icon.svg"
      type="image/x-icon"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addevent.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-header text-center">
            <h2>Post an Event</h2>
          </div>
          <div class="card-body">
            <form id="eventForm" enctype="multipart/form-data">
              <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  name="eventName"
                  required
                />
              </div>

              <div class="form-group">
                <label for="date">Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>

              <div class="form-group">
                <label for="time">Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>

              <div class="form-group">
                <label for="location">Location:</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  name="location"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  required
                />
              </div>

              <div class="form-group">
                <label for="registrationLink">Registration Link:</label>
                <input
                  type="url"
                  class="form-control"
                  id="registrationLink"
                  name="registrationLink"
                  required
                />
              </div>

              <button
                type="button"
                class="btn btn-primary btn-block"
                onclick="postEvent()"
              >
                Post Event
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="text-center">
            <h2>Delete Already Created Events</h2>
          </div>
          <div class="text-center mt-3">
            <a href="eventsd.html" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>

    <br />

    <footer class="footer">
      <div class="container text-center">
        <p>&copy; 2023 ABC</p>
        <p>
          <a href="privacy.html">Privacy Policy</a> |
          <a href="terms.html">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="addevent.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
